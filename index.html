<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Games</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="sidebar-container">
            <div class="sidebar">
                {% for post in site.posts %}
                    <a class="post-link-container" href="{{ post.url }}">
                        <div class="post-link">
                            <img class="img-sm" src="assets/images/{{ post.image }}" height="40">
                            <div class="post-info-container">
                                <div class="post-title">
                                    {{ post.title }}
                                </div>
                                <div class="post-date">
                                    {{ post.date | date: "%B %e, %Y" }}
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="main">
            <div class="img-lg"></div>
            <div class="game-info-container">
                <h4 class="game-title"><!-- Title --></h4>
                <div class="game-platforms">
                    <!-- Font Awesome controller icon -->
                    <!-- List, of, platforms -->
                </div>
                <div class="game-score-length-container">
                    <div class="game-how-long">
                        <!-- Font Awesome clock icon -->
                        <!-- Time taken from post -->
                        <!-- Font Awesome outside link icon -->
                    </div>
                    <div class="game-score">
                        <!-- Font Awesome ? icon -->
                        <!-- Score taken from post -->
                        <!-- Font Awesome outside link icon -->
                    </div>
                </div>
                <div class="game-replay-difficulty-container">
                    <div class="game-replay-value-container">
                        <h5 class="game-replay-value">Replay Value</h5>
                        <!-- Stars taken from post -->
                    </div>
                    <div class="game-difficulty-container">
                        <h5 class="game-difficulty">Difficulty</h5>
                        <!-- Stars taken from post -->
                    </div>
                </div>
                <div class="game-blurb-review">
                    <!-- Blurb/review taken from post -->
                </div>
                <div class="game-price-container">
                    <!-- Price taken from post -->
                    <a href="" class="game-purchase-link">BUY</a>
                    <!-- ^ href taken from post -->
                </div>
            </div>
        </div>
    </body>
</html>
